<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>

        rnum = Math.floor(Math.random()* 100);

         while(true) {
            Usernum = prompt("Guess any number")
            if (Usernum > rnum) {

                alert("Too high")
            }
            else if (Usernum < rnum){
                alert("Too low")
            }
            else {
                alert("congrats")
                break;
            }
         }
    </script>
</body>
</html>
